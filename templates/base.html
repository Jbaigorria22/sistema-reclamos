<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooperativa Malvinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: sans-serif; }
        .navbar-custom { background-color: #2c3e50; }
        .navbar-brand, .nav-link { color: white !important; }
        .nav-link:hover { color: #3498db !important; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom shadow">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Cooperativa Malvinas</a>
        <div class="ms-auto">
            <a class="nav-link d-inline me-3" href="{{ url_for('index') }}">Inicio</a>
            <a class="nav-link d-inline me-3" href="{{ url_for('reclamos') }}">Reclamos</a>
            <a class="nav-link d-inline me-3" href="{{ url_for('nuevo_reclamo') }}">Nuevo</a>
            <a class="nav-link d-inline text-danger" href="{{ url_for('logout') }}">Salir</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
