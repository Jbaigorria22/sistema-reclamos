<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cooperativa Malvinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-card {
            width: 380px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.1);
            background: white;
            text-align: center;
        }
        .btn-primary { background-color: #2c3e50; border: none; padding: 10px; }
        .btn-primary:hover { background-color: #1a252f; }
        .error-msg { color: #e74c3c; font-size: 0.9rem; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h3 class="mb-4 text-dark fw-bold">Cooperativa Malvinas</h3>
        
        {% if error %}
            <div class="error-msg">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="mb-3 text-start">
                <label class="form-label fw-semibold">Usuario / Legajo</label>
                <input type="text" name="username" class="form-control" required autofocus>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label fw-semibold">Contrase√±a</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button class="btn btn-primary w-100 shadow-sm mt-2">Ingresar al Sistema</button>
        </form>
    </div>
</body>
</html>
