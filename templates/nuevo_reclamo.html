{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm p-4 mx-auto border-0" style="max-width: 700px;">
    <h3 class="mb-4 text-primary fw-bold">Registrar Reclamo</h3>
    <form method="POST">
        <div class="row g-3">
            <div class="col-md-6"><label class="form-label fw-bold small">DNI</label><input type="text" name="dni" class="form-control" required></div>
            <div class="col-md-6"><label class="form-label fw-bold small">NÚMERO DE SOCIO</label><input type="text" name="nro_socio" class="form-control" required></div>
            <div class="col-12"><label class="form-label fw-bold small">NOMBRE COMPLETO</label><input type="text" name="nombre" class="form-control" required></div>
            <div class="col-12"><label class="form-label fw-bold small">DIRECCIÓN</label><input type="text" name="direccion" class="form-control" required></div>
            <div class="col-12">
                <label class="form-label fw-bold small">TIPO DE SERVICIO</label>
                <select name="tipo" class="form-select" required>
                    <option value="" selected disabled>Seleccione...</option>
                    <option value="Agua">Agua</option>
                    <option value="Luz">Luz</option>
                    <option value="Cloacas">Cloacas</option>
                </select>
            </div>
            <div class="col-12"><label class="form-label fw-bold small">DESCRIPCIÓN DEL PROBLEMA</label><textarea name="descripcion" class="form-control" rows="3" required></textarea></div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-4 shadow-sm fw-bold">Guardar Reclamo</button>
    </form>
</div>
{% endblock %}
