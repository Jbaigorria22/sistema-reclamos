{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm p-4 mx-auto border-0" style="max-width: 700px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="text-primary fw-bold m-0">Editar Reclamo #{{ r[0] }}</h3>
        <a href="{{ url_for('reclamos') }}" class="btn btn-outline-secondary btn-sm">Cancelar</a>
    </div>
    <form method="POST">
        <div class="row g-3">
            <div class="col-md-6"><label class="form-label fw-bold">DNI</label><input type="text" name="dni" class="form-control" value="{{ r[1] }}" required></div>
            <div class="col-md-6"><label class="form-label fw-bold">Número de Socio</label><input type="text" name="nro_socio" class="form-control" value="{{ r[2] }}" required></div>
            <div class="col-12"><label class="form-label fw-bold">Nombre</label><input type="text" name="nombre" class="form-control" value="{{ r[3] }}" required></div>
            <div class="col-12"><label class="form-label fw-bold">Dirección</label><input type="text" name="direccion" class="form-control" value="{{ r[4] }}" required></div>
            <div class="col-md-6">
                <label class="form-label fw-bold">Servicio</label>
                <select name="tipo" class="form-select" required>
                    <option value="Agua" {% if r[5] == 'Agua' %}selected{% endif %}>Agua</option>
                    <option value="Luz" {% if r[5] == 'Luz' %}selected{% endif %}>Luz</option>
                    <option value="Cloacas" {% if r[5] == 'Cloacas' %}selected{% endif %}>Cloacas</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label fw-bold">Estado</label>
                <select name="estado" class="form-select" required>
                    <option value="Pendiente" {% if r[7] == 'Pendiente' %}selected{% endif %}>Pendiente</option>
                    <option value="Resuelto" {% if r[7] == 'Resuelto' %}selected{% endif %}>Resuelto</option>
                </select>
            </div>
            <div class="col-12"><label class="form-label fw-bold">Descripción</label><textarea name="descripcion" class="form-control" rows="3" required>{{ r[6] }}</textarea></div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-4 shadow-sm fw-bold">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
